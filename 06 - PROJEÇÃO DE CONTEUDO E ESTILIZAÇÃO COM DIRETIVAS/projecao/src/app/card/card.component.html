<div class="card">

        <!-- O Conteúdo que tiver a atributo card-header será 
         projetado dentro do ng-content  -->
        <ng-content select="[card-header]"></ng-content>

    <div class="card__content">
        <ng-content select="[card-content]"></ng-content>
    </div>
</div>
