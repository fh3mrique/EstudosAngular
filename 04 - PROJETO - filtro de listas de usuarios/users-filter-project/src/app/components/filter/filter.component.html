<div class="filter">
    <div class="form">
        <div class="form__name">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex. Fulano da silva" [(ngModel)]="filterOptions.name">
            </mat-form-field>
        </div>

        <div class="form__date-picker">
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.startDate">
                    <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate">
                </mat-date-range-input>
                <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>

        <div class="form__status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="filterOptions.status">
                    <!--   @for (food of foods; track food) {
                    <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                    } -->

                    <mat-option *ngFor="let status of statusList" [value]="status.value">
                        {{status.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form__button">
            <button mat-flat-button (click)="onFilter()">Filtrar</button>
        </div>
    </div>
</div>
