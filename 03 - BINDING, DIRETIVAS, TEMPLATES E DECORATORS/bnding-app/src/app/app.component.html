<!-- [] = enviando valor para propriedade
     () = recebendo valor da propriedade -->

<input 
type="text" 
[value]="inputTexto" 
[disabled]="isDisabled" 
(keyup)="handleInputKeyup($event)"
(input)="handleInputEvent($event)"
>

<br>

<button (click)="enableInput()">Habilitar</button>
<button (click)="disableInput()">Desabilitar</button>

<br>

<button (click)="showLogInput()">Log</button>

<br>

<button [attr.title]="buttonTitle" >ATRIBURO BINDING</button>
