<!-- DIV: O elemento <div> cria um bloco no DOM -->
<div>
    DIV:
    <!-- <app-meu-comp> é um componente Angular que será renderizado aqui -->
    <app-meu-comp></app-meu-comp>
</div>

<!-- NG-CONTAINER: Não adiciona elementos extras ao DOM -->
<ng-container>
    Container 
    <!-- <app-meu-comp> é um componente Angular que será renderizado aqui -->
    <app-meu-comp></app-meu-comp>
</ng-container>

<!-- NG-TEMPLATE: Não é renderizado no DOM por padrão -->
<ng-template>
    Template:
    <!-- <app-meu-comp> é um componente Angular que pode ser instanciado de forma condicional -->
    <app-meu-comp></app-meu-comp>
</ng-template>
