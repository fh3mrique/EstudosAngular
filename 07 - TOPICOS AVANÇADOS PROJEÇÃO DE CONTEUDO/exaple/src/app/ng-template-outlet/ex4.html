<ng-container 
*ngTemplateOutlet=" condicional ? meuTemplate : elseTemplate"
></ng-container>



<!-- Define o primeiro template que será renderizado condicionalmente -->
<ng-template #meuTemplate>
    <!-- Este é o conteúdo que será exibido se a condição for verdadeira -->
    Template:
    <app-meu-comp></app-meu-comp>
</ng-template>

<!-- Define o segundo template que será exibido caso a condição seja falsa -->
<ng-template #elseTemplate>
    <!-- Este conteúdo será mostrado se a condição for falsa -->
    SOU O ELSE TEMPLATE
</ng-template>
