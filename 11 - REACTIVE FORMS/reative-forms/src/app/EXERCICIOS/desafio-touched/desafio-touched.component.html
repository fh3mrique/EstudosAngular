<form [formGroup]="pessoaForm" (ngSubmit)="onFormSubmit()">
    <div>
        <input type="text" placeholder="Nome" formControlName="nome">
        <div *ngIf="nome.invalid && (nome.touched || nome.touched)">
            <p *ngIf="nome.hasError('required')" style="color: red;">O nome é obrigatório</p>
        </div>
    </div>

    <div>
        <input type="text" placeholder="email" formControlName="email">
        <div *ngIf="email.invalid && (email.touched || nome.touched)">
            <p *ngIf="email.hasError('required')" style="color: red;">O email é obrigatório</p>
        </div>
    </div>

    <button type="submit">Enviar</button>
</form>
